<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Contato</title>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-seagull-400 p-4">

                <button id="menu-toggle" class="text-white focus:outline-none">

                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>

            </div>

            <img src="IMG-01.png" alt="Imagem de Contato" class="w-full rounded-md">
        </div>
        <!-- Título "Nossa Localização" -->
        <h2 class="text-2xl font-bold mb-4 text-center">Nossa Localização:</h2>
        <!-- Mapa incorporado -->
        <div class="mb-8">
            <!-- Substitua a URL do Google Maps no src -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-12.3456789!3d23.4567890!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDPCsDM0JzI1LjkiTiAxMsKwMjknNDcuNSJX!5e0!3m2!1sen!2suk!4v1637091114220!5m2!1sen!2suk"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <!-- Rodapé fixo -->

   <footer class="bg-seagull-400 text-white p-4 mt-8 font-sans font-bold">

                <a href="#" class="text-white">
                    <i class="fab fa-facebook-square text-2xl"></i>
                </a>
                <a href="#" class="text-white">
                    <i class="fab fa-instagram-square text-2xl"></i>
                </a>
                <a href="#" class="text-white">
                    <i class="fab fa-whatsapp-square text-2xl"></i>
                </a>
            </div>
            <p>&copy; 2024 Trabalhadores da Última Hora. Todos os direitos reservados.</p>
            <div class="mt-4">
                <img src="IMG-02.jpeg" alt="Logomarca" class="w-auto h-16 mx-auto">
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const menuToggle = $('#menu-toggle');
            const menuItems = $('.lg\\:flex');

            menuToggle.on('click', function () {
                menuItems.toggleClass('hidden');
            });
        });
    </script>
</body>

</html>
