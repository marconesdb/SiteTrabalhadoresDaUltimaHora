<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white font-bold text-lg">
                <a href="index.html">Logo</a>
            </div>
            <div class="lg:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex space-x-4">
                <a href="index.html" class="text-white">Home</a>
                <a href="sobre.html" class="text-white">Sobre</a>
                <a href="contato.html" class="text-white">Contato</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mx-auto mt-8">
        <h1 class="text-4xl font-bold mb-4">Entre em Contato</h1>
        <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec augue nec leo hendrerit volutpat.</p>

        <!-- Formulário de Contato (exemplo básico) -->
        <form class="mt-8">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
                Nome:
            </label>
            <input class="border rounded w-full py-2 px-3" id="nome" type="text" placeholder="Digite seu nome">

            <label class="block text-gray-700 text-sm font-bold mt-4 mb-2" for="email">
                Email:
            </label>
            <input class="border rounded w-full py-2 px-3" id="email" type="email" placeholder="Digite seu email">

            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Enviar Mensagem</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts para a funcionalidade do menu hamburguer -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuItems = document.querySelector('.lg\\:flex');

        menuToggle.addEventListener('click', () => {
            menuItems.classList.toggle('hidden');
        });
    </script>

</body>
</html>
