<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Adicione o link para o Owl Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css"/>
    <!-- Adicione o link para o jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Adicione o link para o Owl Carousel JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>
    <title>Meu Site</title>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-white font-bold text-lg">
                <a href="index.html">
                    <img src="IMG-02.jpeg" alt="" class="w-auto h-20">
                </a>
            </div>
            <!-- Ícone do menu para dispositivos móveis -->
            <div class="lg:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <!-- Links de navegação para dispositivos maiores -->
            <div class="hidden lg:flex space-x-4">
                <a href="index.html" class="text-white">Home</a>
                <a href="sobre.html" class="text-white">Sobre</a>
                <a href="contato.html" class="text-white">Contato</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mx-auto mt-8 flex flex-col lg:flex-row">

        <!-- Parte 1: Título e Frase -->
        <div class="lg:w-1/2 p-8">
            <h1 class="text-4xl font-bold mb-4">Bem-vindo ao Meu Site</h1>
            <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec augue nec leo hendrerit volutpat.</p>
        </div>

        <!-- Parte 2: Vídeo responsivo com capa -->
        <div class="lg:w-1/2 lg:h-50 relative">
            <div class="w-full h-full overflow-hidden">
                <video class="w-full h-full object-cover" controls poster="IMG-01.png">
                    <!-- Adicione o caminho do vídeo local ou URL do vídeo aqui -->
                    <source src="Trabalhadores da Última Hora - Montes Claros - MG.mp4" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            </div>
        </div>

    </div>

    <!-- Seção de Cards Responsivos -->
    <div class="container mx-auto mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Card 1 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-2">Card 1</h2>
            <img src="https://picsum.photos/400/300/?image=101" alt="Placeholder 1" class="mb-4 rounded-lg">
            <p class="text-gray-700">Conteúdo do Card 1...</p>
        </div>
        <!-- Card 2 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-2">Card 2</h2>
            <img src="https://picsum.photos/400/300/?image=102" alt="Placeholder 2" class="mb-4 rounded-lg">
            <p class="text-gray-700">Conteúdo do Card 2...</p>
        </div>
        <!-- Card 3 -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-2">Card 3</h2>
            <img src="https://picsum.photos/400/300/?image=103" alt="Placeholder 3" class="mb-4 rounded-lg">
            <p class="text-gray-700">Conteúdo do Card 3...</p>
        </div>
    </div>

    <!-- Carrossel usando Owl Carousel -->
    <div class="container mx-auto mt-8">
        <div class="owl-carousel owl-theme">
            <!-- Placeholder do banner -->
            <div><img src="https://picsum.photos/800/600/?image=4" alt="Banner"></div>
            <div><img src="https://picsum.photos/800/600/?image=1" alt="Imagem 1"></div>
            <div><img src="https://picsum.photos/800/600/?image=2" alt="Imagem 2"></div>
            <div><img src="https://picsum.photos/800/600/?image=3" alt="Imagem 3"></div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts para a funcionalidade do menu hamburguer e do carrossel -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuItems = document.querySelector('.lg\\:flex');

        menuToggle.addEventListener('click', () => {
            menuItems.classList.toggle('hidden');
        });

        // Inicialização do carrossel usando Owl Carousel
        $(document).ready(function(){
            $('.owl-carousel').owlCarousel({
                // Configurações do carrossel (você pode ajustar conforme necessário)
                autoplay: true,
                autoplayTimeout: 3000,
                items: 1,
                center: true,
                loop: true,
                margin: 10,
                responsive:{
                    600:{
                        items: 1
                    }
                }
            });
        });
    </script>

</body>
</html>
